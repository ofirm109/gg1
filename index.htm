<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!-- CSS -->

    <link href="Styles/myStyle.css" rel="stylesheet" type="text/css" />

    <script src="jScripts/jquery-2.1.1.min.js" type="text/javascript"></script>

<body>
    <div id="container">
        <div id="stageGame">


            <div id="timer">
                <p id="Ptime">זמן: 4 שניות</p>
            </div>
            
            <div id="monster" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

            <div id="player" draggable="true" ondragstart="drag(event)" ></div>

            <div id="Bubble">
                <p>גררו אותי לחללית החייזרים</p>
            </div>
            
            <div id="playWindow">
                <p>לקחתם הפסקה <br />
                לחצו על הכפתור כדי להמשיך במשחק</p>
            </div>
            <a id="stopGame" onclick="stopGame()"></a>
        </div>

    </div>
</body>
</html>
